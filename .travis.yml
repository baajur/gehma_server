language: rust
rust:
  - stable
before_script:
  - rustup component add clippy 
  - cargo install cargo-audit
script:
  - cd gehma_server && cargo build --verbose --all
  - cd gehma_server && cargo test --verbose --all
  - cd gehma_server && cargo clippy --all-features -- -D warnings
  - cd gehma_server && cargo audit -D
