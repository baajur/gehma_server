version: '3.3'

services:
   db:
     image: postgres:12
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       POSTGRES_USER: kper
       POSTGRES_PASSWORD: kper1337 
       POSTGRES_DB: gehma
     ports:
       - "5432:5432"
   server:
     depends_on:
       - db
     image: kper/gehma_server
     build: .
     ports:
       - "3000:3000"
     restart: always
     environment:
       DATABASE_URL: postgres://kper:kper1337@db/gehma
volumes:
    db_data: {}
